<ul>
    {% if categories %}
        {% for c in categories %}
            {% if c == current_category %}
                <li>
                    <strong>
                        <a href="{% if c.slug %}{% url 'rango:show_category' c.slug %}{% else %}#{% endif %}">{{ c.name }}</a>
                    </strong>
                </li>
            {% else %}
                <li>
                    <a href="{% if c.slug %}{% url 'rango:show_category' c.slug %}{% else %}#{% endif %}">{{ c.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categories present.</strong></li>
    {% endif %}
</ul>
